<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Museum Reykjavik</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="js/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="https://sagamuseum.is/">
        <img src="icon/sagamuseum.png" alt="Logo de sagamuseum" width="100";>
      </a>
      <a href="https://www.facebook.com/sagamuseum/">
        <img src="icon/Facebook_logo.png" alt="Logo de sagamuseum" width="50";>
      </a>
  <h2 class="title"><center>Histoire de l'Islande - Saga Museum Reykjavik</center></h2>
 
<!-- Trigger/Open The Modal -->

<div class="container d-flex flex-column mt-3">

<button id="myBtn1" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Islande - Terre de glace et de feu</button>
<button id="myBtn2" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Papar - Des moines irlandais dès la fin du 8ème siècle</button>
<button id="myBtn3" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Hrafna-Flóki - Premiers voyage des vikings vers l'Islande</button>
<button id="myBtn4" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Ingólfur & Hallveig - Premiers vikings norvégiens à coloniser l'Islande</button>
<button id="myBtn5" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Skalla-Grímur & Egill - Travail du fer</button>
<button id="myBtn6" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Keltar á Íslandi - Les Celtes en Islande</button>
<button id="myBtn7" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Vinland - Les expéditions vikings</button>
<button id="myBtn8" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Freydís Eiríksdóttir - Les islandais en Amérique du Nord</button>
<button id="myBtn9" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Alþingi - Création du Parlement en 930</button>

<button id="myBtn10" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Þorbjörg lítilvölva - Les vikings étaient en majorité païens</button>
<button id="myBtn11" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Þorgeir Ljósvetningagoði - Fin de la colonisation de l'Islande en 930 et débuts de la christianisation</button>
<button id="myBtn12" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Guðmundur góði - En 1097 Gudmundur Le Bon contre l'imposition</button>
<button id="myBtn13" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Snorri Sturluson - Luttes armées dans la première moitié du XIIIème siècle</button>
<button id="myBtn14" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Svartidauði - 1402 la peste noire</button>
<button id="myBtn15" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Örlygsstaðabardagi - 1238 bataille d'Örlygsstadir</button>
<button id="myBtn16" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Systir Katrín - L'inquisition au XIVème siècle</button>
<button id="myBtn17" type="button" class="btn btn-outline-primary text-start rounded-0 btn-xl" data-bs-toggle="modal" data-bs-target="#myModal">Siðaskiptin - Bataille de la réforme 1550</button>

</div>

  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
     
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

</body>
</html>
